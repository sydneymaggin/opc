<html>


    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Show Me What You Got (Redo)</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
     <script src="script.js"></script>


    </head>
<html>
    <body>

        <h1> How to Draw a Rat</h1>
        <div id='instructions'>
            <div class="step"> 
                <p> 1. Draw the head</p>
                <img id="rat1" src="images/rat1.jpg">
            </div>
            <div class="step"> 
                <p> 2. Add the rest of the body
                </p>
                <img id="rat2" src="images/rat2.jpg">
            </div>
            <div class="step"> 
                <p> 3. Add a curvy tail</p>
                <img id="rat3" src="images/rat3.jpg">
            </div>
            <div class="step"> 
                <p> 4. Draw the eye, teeth, and claws</p>
                <img id="rat4" src="images/rat5.jpg">
            </div>
            <div class="step"> 
                <p> 5. Add in the fur and whiskers</p>
                <img id="rat5" src="images/rat6.jpg">
            </div>
        </div>
        <div class="container">
            <div id="drawing">
                <canvas id="canvas" width="400" height="400"></canvas>
                <input type="button"  id="button" value="Clear" class="canvas-clear"/>
            </div>
        </div>
  </body>
</html>
